scalar timestamp

type User {
  id: Int!
  username: String!
  password: String!
  woofs: [Woof]
  followers: Int
  follows: [User]
}

type Woof {
  id: Int!
  author: User
  content: String!
  createdAt: timestamp
}

type Query {
  woofs: [Woof]
}

type Mutation {
  newWoof(content: String!): Woof!
  editWoof(id: Int!, content: String!): Woof!
  deleteWoof(id: Int!): Boolean!
}
